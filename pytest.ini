[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    integration: 통합 테스트
    performance: 성능 테스트
    edge_cases: 엣지 케이스 테스트
    slow: 느린 테스트
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning